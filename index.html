<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>

    <!--css-->
    <link rel="stylesheet" href="style.css"/>

    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Users/kaboussi/Desktop/images/own/kk.jpg" alt="photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">kawtar</span>
            <span class="job">developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: rgb(56, 56, 114)" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background: rgb(196, 26, 117)" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: rgb(58, 58, 212)" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: rgb(87, 78, 78)" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
    </div>
</body>
</html>
