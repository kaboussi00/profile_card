<!DOCTYPE html>
<html lang="en">
<head>

    <title>profile card</title>

    <!--css-->
    <link rel="stylesheet" href="style.css"/>

    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Users/kaboussi/Desktop/images/own/kk.jpg" alt="photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Kawtar Aboussi</span>
            <br>
            <span class="job"><center>software engineer student in 1337 coding school</del></span>
        </div>

        <div class="media-buttons">

                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="https://www.instagram.com/kaaousar/?hl=fr" style="background: rgb(196, 26, 117)" class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/kaboussi/" style="background: rgb(58, 58, 212)" class="link" target="_blank">

            </a>
            <a href="https://github.com/kaboussi00" style="background: rgb(87, 78, 78)" class="link" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <a class="button" href="mailto:kautar.abussi@gmail.com">
                <button class="button">message</button>
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
